<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="password" type="text" name="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <section id="h1-form">
        <h1>Formulário de avaliação</h1>
      </section>
      <section class="section">
        <input id="input-name" class="input-default" type="text" placeholder="Nome" required>
        <input id="input-lastname" class="input-default" type="text" placeholder="Sobrenome" required>
      </section>
      <section id="input-checkbox" class="section">
        <input id="input-email" class="input-default" type="text" placeholder="Email" required>
        <select id="house" class="input-default" name="house" required>
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <hr>
      <section id="family-container" class="section">
        <section id="radio-container">
          <div id="input-radio">
            <label id="label-family" for="">Qual sua família?</label>
            <div>
              <input id="Frontend" type="radio" name="family" value="Frontend">
              <label for="Frontend">Família Frontend</label>
            </div>
            <div>
              <input id="Backend" type="radio" name="family" value="Backend">
              <label for="Backend">Família Backend</label>
            </div>
            <div>
              <input id="FullStack" type="radio" name="family" value="FullStack">
              <label for="FullStack">Família FullStack</label>
            </div>
          </div>
        </section>
        <section id="check-container">
          <div id="label-checkbox">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="div-checkbox">
              <div>
                <input class="subject" id="HoFs" type="checkbox" value="HoFs">
                <label for="HoFs">HoFs</label>
              </div>
              <div>
                <input class="subject" id="Jest" type="checkbox" value="Jest">
                <label for="Jest">Jest</label>
              </div>
              <div>
                <input class="subject" id="Promises" type="checkbox" value="Promises">
                <label for="Promises">Promises</label>
              </div>
              <div>
                <input class="subject" id="React" type="checkbox" value="React">
                <label for="React">React</label>
              </div>
              <div>
                <input class="subject" id="SQL" type="checkbox" value="SQL">
                <label for="SQL">SQL</label>
              </div>
              <div>
                <input class="subject" id="Python" type="checkbox" value="Python">
                <label for="Python">Python</label>
              </div>
            </div>
          </div>
          </div>
        </section>
      </section>
      <hr>
      <section id="evaluation" class="section">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input id="rate1" type="radio" name="rate" value="1">
        <label for="rate1">1</label>
        <input id="rate2" type="radio" name="rate" value="2">
        <label for="rate2">2</label>
        <input id="rate3" type="radio" name="rate" value="3">
        <label for="rate3">3</label>
        <input id="rate4" type="radio" name="rate" value="4">
        <label for="rate4">4</label>
        <input id="rate5" type="radio" name="rate" value="5">
        <label for="rate5">5</label>
        <input id="rate6" type="radio" name="rate" value="6">
        <label for="rate6">6</label>
        <input id="rate7" type="radio" name="rate" value="7">
        <label for="rate7">7</label>
        <input id="rate8" type="radio" name="rate" value="8">
        <label for="rate8">8</label>
        <input id="rate9" type="radio" name="rate" value="9">
        <label for="rate9">9</label>
        <input id="rate10" type="radio" name="rate" value="10">
        <label for="rate10">10</label>
      </section>
      <section class="section">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea id="txt-comment" maxlength="500" rows="7"></textarea>
      </section>
      <section class="section">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox" name="agreement">
      </section>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>
    <h3>Direitos reservados à Trybewarts©</h3>
  </footer>
  <script src="script.js"></script>
</body>

</html>
