<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="password" type="text" name="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="text" placeholder="Email">
      <label id="label-family" for="">Qual sua família?</label>
      <input id="Frontend" type="radio" name="family" value="Frontend">
      <!-- <label for="Frontend">Família Frontend</label> -->
      <input id="Backend" type="radio" name="family" value="Backend">
      <!-- <label for="Backend">Família Backend</label> -->
      <input id="FullStack" type="radio" name="family" value="FullStack">
      <!-- <label for="FullStack">Família FullStack</label> -->
    <form action="" method="get" id="evaluation-form">
        <section>
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
        </section>
        <input id="input-email" type="text" placeholder="Email">
        <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>

</html>
